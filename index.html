<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-inner container">
            <a href="/" class="header-logo-link">
                <img class="header-logo-image"
                src="./images/Logo.svg"
                width="47px"
                height="17px"
                alt="logo">
            </a>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-item">
                        <a href="/" class="header-nav-link is-current">world</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="/" class="header-nav-link">destination</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="/" class="header-nav-link">features</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="/" class="header-nav-link">gallery</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="/" class="header-nav-link">about</a>
                    </li>
                </ul>
            </nav>
            <button class="header-button button" type="button">Join Member</button>
            <img class="header-burger-icon"
              src="./icons/burger.svg"
              width="24"
              height="24"
              alt="burger-icon">
        </div>
    </header>
    <main class="main">
        <h1 class="main-title"></h1>
        <section class="hero container">
            <h2 class="hero-title visually-hidden">Hero title</h2>
            <p class="hero-decorative-title"><span>Discover</span></br> beautiful places in the new world</p>
            <p class="hero-description">Find vacation spots in various worlds with your family and feel the beauty that you have never felt before</p>
            <form class="hero-form">
                <div class="hero-form-select-wrap">
                    <label for="destination">Destination</label>
                    <select class="hero-form-select" name="destination" id="destination">
                        <option value="Green Land" selected>Green Land</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
                <div class="hero-form-select-wrap">
                    <label for="price">Average Price</label>
                    <select class="hero-form-select" name="price" id="price">
                        <option value="300-400" selected>$300 - $400</option>
                        <option value="400-600">$400 - $600</option>
                    </select>
                </div>
                <div class="hero-form-select-wrap">
                    <label for="date">Date</label>
                    <select class="hero-form-select" name="date" id="date">
                        <option value="2022-05-23">23 Mey 2022</option>
                    </select>
                </div>
                <button class="hero-form-button button" type="submit">Search</button>
            </form>
            <div class="hero-video-wrapper">
                <div class="hero-video-inner">
                    <video class="hero-video" src="/" width="698" height="835" poster="/"></video>
                    <button class="hero-video-play-button"></button>
                </div>
            </div>
            <div class="hero-visitors-wrapper">
                <p class="hero-visitors-title">Many have visited</p>
                <ul class="hero-visitors-list">
                    <li class="hero-visitors-item">
                        <img class="hero-visitors-avatar"
                          src="./images/people/people1.avif"
                          width="50"
                          height="50"
                          alt="people">
                    </li>
                    <li class="hero-visitors-item">
                        <img class="hero-visitors-avatar"
                          src="./images/people/people2.avif"
                          width="50"
                          height="50"
                          alt="people">
                    </li>
                    <li class="hero-visitors-item">
                        <img class="hero-visitors-avatar"
                          src="./images/people/people4.avif"
                          width="50"
                          height="50"
                          alt="people">
                    </li>
                    <li class="hero-visitors-item"><span>+42</span></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
